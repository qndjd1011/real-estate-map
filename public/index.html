<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>매물 지도</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=e9bbfe24a245730db408c6bdba5520f6&libraries=services"></script>
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 90vh;
      }
      #controls {
        padding: 10px;
        background: #f8f8f8;
        display: flex;
        gap: 10px;
      }
      input,
      select,
      button {
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <select id="regionFilter">
        <option value="">전체 지역</option>
        <option value="서울">서울</option>
        <option value="경기">경기</option>
        <option value="인천">인천</option>
      </select>

      <select id="priceFilter">
        <option value="">전체 가격</option>
        <option value="10000">1억 이하</option>
        <option value="30000">3억 이하</option>
        <option value="50000">5억 이하</option>
        <option value="100000">10억 이하</option>
      </select>

      <input
        type="text"
        id="searchInput"
        placeholder="주소 또는 동 입력 (예: 화곡동 61-18)"
      />
      <button id="searchBtn">검색</button>
    </div>

    <div id="map"></div>
  </body>
</html>
